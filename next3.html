<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Reaction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="game-body">
    <main class="game">
      <section class="customer-screen" id="customer-reaction">
        <p id="sip-text">*Customer takes a sip*</p>
        <p id="reaction-text" hidden>
          Wow, this coffee is so sweet and perfect, just like you, Ellie! ❤️
        </p>
        <a id="continue-btn" class="action-link" href="look1.html" hidden>Continue</a>
      </section>
    </main>
    <script>
      const sipText = document.getElementById("sip-text");
      const reactionText = document.getElementById("reaction-text");
      const continueBtn = document.getElementById("continue-btn");

      setTimeout(() => {
        sipText.hidden = true;
        reactionText.hidden = false;
      }, 3000);

      setTimeout(() => {
        continueBtn.hidden = false;
      }, 5000);
    </script>
  </body>
</html>
