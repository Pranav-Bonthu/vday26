<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="game-body">
    <main class="game coffee-game">
      <header class="game-header">
        <h1>Coffee Shop Simulator</h1>
        <p>Follow the recipe, then serve the drink.</p>
      </header>

      <div class="coffee-layout">
        <aside class="recipe">
          <h2>Recipe</h2>
          <ul>
            <li>1 part coffee</li>
            <li>1 part milk</li>
            <li>2 scoops of sugar</li>
          </ul>
        </aside>

        <section class="coffee-stage">
          <div class="cup" id="cup">
              <div class="layer sugar" id="layer-sugar"></div>
              <div class="layer coffee" id="layer-coffee"></div>
              <div class="layer milk" id="layer-milk"></div>
          </div>
        </section>

        <section class="coffee-controls">
          <div class="brew-row" id="pour-controls">
            <div class="brew-column">
              <button id="pour-coffee" type="button">Pour coffee</button>
            </div>
            <div class="brew-column">
              <button id="pour-milk" type="button">Pour milk</button>
            </div>
            <div class="brew-column">
              <button id="pour-sugar" type="button">Sugar pump</button>
            </div>
            <div class="brew-column">
              <a id="send-customer" class="action-link" href="next3.html">Send to customer</a>
            </div>
          </div>

          <div class="prep-row">
            <button id="serve-coffee" type="button" hidden>Serve to customer</button>
          </div>
        </section>
      </div>

      <section class="customer-screen" id="customer-screen" hidden>
        <button id="next-game" type="button" hidden>Next game</button>
      </section>
    </main>
    <script src="next2.js"></script>
  </body>
</html>
